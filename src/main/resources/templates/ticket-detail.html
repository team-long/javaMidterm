<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="/css/main.css" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css}"  media="screen,projection"/>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <h1>Ticket Detail</h1>

        <ul>
            <li th:text="${'Ticket number: ' + ticket.id}"></li>
            <li th:text="${'Severity: ' + ticket.severity}"></li>
            <li th:text="${'Summary: ' + ticket.summary}"></li>
            <li th:text="${'Creator: ' + ticket.creator.username}"></li>
            <li th:text="${'Time Created: ' + ticket.createdAt}"></li>
        </ul>

    <div th:replace="fragments/footer :: footer"></div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
</html>
