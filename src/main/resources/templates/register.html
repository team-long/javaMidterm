<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="/css/main.css" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css}"  media="screen,projection"/>
    <title>Generate Ticket</title>
    <title>Register</title>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main>
    <center>
        <div class="section"></div>

        <h5 style="color:#232f3e;">Register a New Account!</h5>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row loginWindow">
                <div th:if="${errors}" th:each="error: ${errors}">
                    <p th:text="${error}"></p>
                </div>
                <form id="register-form" method="post" action="/register" class="col s12">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='text' name='username' id='username' required placeholder="Enter Your Email"/>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password' required placeholder="Enter Your Password"/>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='confirmPassword' id='confirmPassword' required placeholder="Re-Enter Your Password"/>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='text' name='firstName' id='firstName' placeholder="Enter Your First Name"/>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='text' name='lastName' id='lastName' placeholder="Enter Your Last Name"/>
                        </div>
                    </div>

                    <br />
                    <center>
                        <div class='row'>
                            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect btn'>Register</button>
                        </div>
                    </center>
                </form>
            </div>
        </div>
    </center>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
