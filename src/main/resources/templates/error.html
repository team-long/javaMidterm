<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <title>Errors Page</title>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"  ></div>
<img src="/256px-Hd-stock-illustration-sad-face-drawing.jpg" alt="sad face">

<table class="pure-table pure-tabled-bordered">
    <tbody>
    <tr>
        <td>Path</td>
        <td th:text="${path}"></td>
    </tr>
    <tr>
        <td>Error</td>
        <td th:text="${error}"></td>
    </tr>
    <tr>
        <td>Status</td>
        <td th:text="${status}"></td>
    </tr>
    <tr>
        <td>Message</td>
        <td th:text="${message}"></td>
    </tr>
    </tbody>
</table>
<div th:replace="fragments/footer :: footerFragment" class="pure-menu pure-menu-horizontal"></div>
</body>
</html>
